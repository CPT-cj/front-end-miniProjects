<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>login page</title>
    <link rel="stylesheet" href="../style/style2.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Login Here</h1>
        <div class="inside-form">
          <h3>User Name</h3>
          <input
            type="text"
            name="email"
            name="phone"
            class="input1"
            placeholder="Email or Phone"
            required
            autofocus
            autocomplete="on"
          />
          <h3 class="h31">Password</h3>
          <input
            type="text"
            name="password"
            class="input2"
            placeholder="Password"
            required
            selected
            autocomplete="on"
          />

          <button name="button" type="submit" class="submit">Log In</button>
        </div>
      </form>
      <div class="square1"></div>
      <div class="square2"></div>
    </div>
  </body>
</html>
